      padding: 0;
      font-family: Arial, sans-serif;

    .icon-container {

      flex-direction: column;
      align-items: flex-start; /* 图标从左上角开始 */

    .icon {

      background-color: #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 5px; /* 添加圆角 */
      transition: background-color 0.3s ease, transform 0.3s ease; /* 添加过渡效果 */
    }

    .icon:hover {
      background-color: #2980b9;
      transform: scale(1.1); /* 设置放大倍数，根据需要调整 */
    }

    .icon a {
      text-decoration: none;
      color: inherit;
      width: 100%; /* 链接占满整个图标 */
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
